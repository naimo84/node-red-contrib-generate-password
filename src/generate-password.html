<script type="text/javascript">

            },

            outputs: 1,

                }

            },

            paletteLabel: "generate-password",
            oneditprepare: function () {
                var node = this;

                    types: ["json", "msg"],
                    typeField: "#node-input-optionstype"

            }
        });
</script>
